<!DOCTYPE html>
<html>
    <hed>
        <title>Таблицы</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </hed>
    <body>
        <table border="1" width="400" height="300">
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
            </tr>
        </table>
        
        <table border="1" width="400" height="150">
            <tr>
                <th>Продукт</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
            <tr>
                <td>Яблоки</td>
                <td>100</td>
                <td>5 кг</td>
            </tr>
            <tr>
                <td>Апельсины</td>
                <td>200</td>
                <td>6 кг</td>
            </tr>
            <tr>
                <td>Бананы</td>
                <td>300</td>
                <td>7 кг</td>
            </tr>
        </table>

    </body>
</html>
